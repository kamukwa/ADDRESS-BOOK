<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Address Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Address Book</h1>

  <form id="contact-form">
     <input id="name" type="text" placeholder="Name" required><br>

     <input id="email" type="email" placeholder="Email" required><br>

     <input id="phone" type="tel" placeholder="Phone Number" required><br>

     <input id="address" placeholder="Address" required><br>
    
     <button type="submit">Add Contact</button>
  </form>

  <h2>Contacts List</h2>
  <ul id="contacts-list"></ul>
  <script src="scripts.js"></script>
</body>
</html>
