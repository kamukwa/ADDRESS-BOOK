<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adnan's Address Book & Places</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<section id="address-book">
    <h2>ADDRESSBOOK</h2>

    <form id="contact-form">
      <input id="name" placeholder="Name" required><br>
      <input id="email" type="email" placeholder="Email" required><br>
      <input id="phone" type="tel" placeholder="Phone Number" required><br>
      <textarea id="address" placeholder="Address" required></textarea><br>
      <button type="submit">Add Contact</button>
    </form>

    <h3>Contacts List</h3>
    <ul id="contacts-list"></ul>
  </section>

  <hr>

 
  <section id="places-visited">
    <h2>PLACES YOU'VE TOURED</h2>

    <form id="place-form">
      <input id="place-name" type="text" placeholder="Place Name" required><br>
      <input id="location" type="text" placeholder="Location" required><br>
      <input id="landmarks" type="text" placeholder="Landmarks (comma separated)" required><br>
      <input id="season" type="text" placeholder="Best Season" required><br>
      <textarea id="notes" placeholder="Notes" required></textarea><br>
      <button type="submit">Add Place</button>
    </form>

    <h3>Your Places</h3>
    <ul id="places-list"></ul>
  </section>

  <script src="./script.js"></script>
</body>
</html>
